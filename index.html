<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Diet Dash">
        </div>
        <nav>
            <button class="btn how-it-works">How It Works</button>
            <button class="btn sign-up">Sign Up</button>
            <a href="login.html">
                <button class="btn login">Log In</button>
            </a>
        </nav>
    </header>

    <section class="hero">
        <p>Enjoy thousands of recipes matching your <span class="italic">calories</span></p>
    </section>

    <section class="info-section">
        <div class="info-box">
            <img src="exercise-icon.png" alt="Exercise">
            <p>When it comes to fitness goals, progress is 20% exercise and 80% diet</p>
        </div>
        <div class="info-box">
            <img src="macro-icon.png" alt="Macro">
            <p>Shred weight, pack on size or simply maintain what your mama gave you</p>
        </div>
        <div class="info-box">
            <img src="recipes-icon.png" alt="Recipes">
            <p>With over 20,000 recipes, find what you need no matter your dietary requirements</p>
        </div>
    </section>

    <section class="goal-select">
        <h2>Select Your Goal</h2>
        <img src="down-arrow.png" alt="Arrow" class="arrow">
        
        <div class="dropdown">
            <label for="goal">Choose Your Goal:</label>
            <select id="goal">
                <option value="Weight-loss">Weight loss</option>
                <option value="Weight-gaining">Weight gaining</option>
                <option value="Muscle-building">Muscle building</option>
                <option value="Balanced-health">Balanced health</option>
            </select>
        </div>

        <div class="buttons">
            <button class="btn search">SEARCH</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
